<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m-port</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen">
    <h2>ログイン / 新規登録</h2>
    <input type="text" id="usernameInput" placeholder="ユーザー名" />
    <button id="loginButton">ログイン</button>
    <button id="registerButton">新規登録</button>
  </div>

  <!-- プログラム画面 -->
  <div id="programScreen" class="screen" style="display: none;">
    <h2>ようこそ、<span id="usernameDisplay"></span></h2>
    <button id="logoutButton">ログアウト</button>
    <button id="eWisdomButton">e-Wisdom</button>
    <button id="eLineButton">e-Line</button>
  </div>

  <!-- e-Wisdom画面 -->
  <div id="eWisdomScreen" class="screen" style="display: none;">
    <h2>e-Wisdom</h2>
    <input type="text" id="questionInput" placeholder="質問を入力" />
    <button id="postQuestionButton">質問を投稿</button>
    <ul id="questionList"></ul>
  </div>

  <!-- e-Line画面 -->
  <div id="eLineScreen" class="screen" style="display: none;">
    <h2>e-Line</h2>
    <input type="text" id="friendInput" placeholder="友達の名前" />
    <button id="addFriendButton">友達を追加</button>
    <ul id="friendList"></ul>
    <div id="chatBox">
      <input type="text" id="chatInput" placeholder="メッセージを入力" />
      <button id="sendMessageButton">送信</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
