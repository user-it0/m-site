<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m-port</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- ログイン画面 -->
    <div id="login-page" class="page active">
      <h1>m-port へようこそ</h1>
      <input type="text" id="username" placeholder="ユーザー名を入力">
      <button id="create-account">新規アカウント作成</button>
      <button id="login">ログイン</button>
    </div>

    <!-- プログラム画面 -->
    <div id="program-page" class="page">
      <h1>こんにちは、<span id="current-user"></span> さん</h1>
      <button id="e-wisdom">e-Wisdom</button>
      <button id="e-line">e-Line</button>
      <button id="logout">ログアウト</button>
    </div>

    <!-- e-Wisdom画面 -->
    <div id="e-wisdom-page" class="page">
      <h1>e-Wisdom</h1>
      <input type="text" id="question-input" placeholder="質問を入力">
      <button id="post-question">質問を投稿</button>
      <div id="question-list"></div>
      <button id="back-to-program-wisdom">戻る</button>
    </div>

    <!-- e-Line画面 -->
    <div id="e-line-page" class="page">
      <h1>e-Line</h1>
      <p>友達とチャットができます。</p>
      <button id="back-to-program-line">戻る</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
