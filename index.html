<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m-port</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="screen">
    <h1>ログイン</h1>
    <input type="text" id="usernameInput" placeholder="ユーザー名">
    <input type="password" id="passwordInput" placeholder="パスワード">
    <button id="loginButton">ログイン</button>
    <button id="registerButton">新規登録</button>
  </div>

  <!-- プログラム画面 -->
  <div id="programScreen" class="screen">
    <h1>ようこそ、<span id="welcomeUser"></span>さん！</h1>
    <button id="logoutButton">ログアウト</button>
    <button id="eWisdomButton">e-Wisdom</button>
    <button id="eLineButton">e-Line</button>
  </div>

  <!-- e-Wisdom画面 -->
  <div id="eWisdomScreen" class="screen">
    <h1>e-Wisdom</h1>
    <textarea id="questionInput" placeholder="質問を入力してください"></textarea>
    <button id="postQuestionButton">質問を投稿</button>
    <div id="questionList"></div>
    <button id="backToProgramButton">戻る</button>
  </div>

  <!-- e-Line画面 -->
  <div id="eLineScreen" class="screen">
    <h1>e-Line</h1>
    <input type="text" id="friendInput" placeholder="友達のユーザー名">
    <button id="addFriendButton">友達追加</button>
    <div id="friendList"></div>
    <div id="chatContainer">
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="メッセージを入力">
      <button id="sendMessageButton">送信</button>
    </div>
    <button id="backToProgramFromLineButton">戻る</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
